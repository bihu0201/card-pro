<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>商家列表</title>
	<!-- head 中 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body ontouchstart style="text-align:center">
<div class="container js_container">

</div>

	<div class="page">

		<div class="weui-cells__title">商户确认列表</div>
		<div class="weui-cells">
			<div class="weui-cell" th:each="tag,tagStat:${userTags}">

				<div class="weui-cell__hd" th:text="${tag.userOpenId}"></div>
				<div class="weui-cell__bd">
					<p></p>
				</div>
				<div class="weui-cell__ft">

					<a href="javascript:;"  th:href="@{/api/wechat/userConform(id=${tag.id},userId=${tag.userId},userOpenId=${tag.userOpenId})}" class="weui-btn weui-btn_primary weui-btn_mini">确认</a>
				</div>
			</div>

		</div>
	</div>

	</div>


<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>

</body>
</html>
