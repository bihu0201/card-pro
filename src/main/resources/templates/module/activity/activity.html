<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="module:activity:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()" shiro:hasPermission="module:activity:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:activity:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:activity:remove')}]];
        var prefix = ctx + "module/activity"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "商户活动",
                columns: [{
		            checkbox: true
		        },
				// {
				// 	field : 'id',
				// 	title : ''
				// },
				// {
				// 	field : 'userId',
				// 	title : '商家ID'
				// },
				{
					field : 'activityName', 
					title : '活动名称' 
				},
				{
					field : 'activityTotal', 
					title : '活动满员人数' 
				},
				{
					field : 'activityCurrent', 
					title : '当前人数' 
				},
				{
					field : 'activityDesc', 
					title : '活动说明' 
				},
				{
					field : 'activityStartTime', 
					title : '' 
				},
				{
					field : 'activityEndTime', 
					title : '' 
				},
				{
					field : 'state', 
					title : '活动状态' 
				},
				// {
				// 	field : 'str1',
				// 	title : '备用字段1'
				// },
				// {
				// 	field : 'str2',
				// 	title : '备用字段2'
				// },
				// {
				// 	field : 'str3',
				// 	title : '备用字段3'
				// },
				{
					field : 'createBy', 
					title : '创建人' 
				},
				{
					field : 'createTime', 
					title : '创建时间' 
				},
				{
					field : 'updateBy', 
					title : '更新人' 
				},
				{
					field : 'updateTime', 
					title : '更新时间' 
				},
				{
					field : 'remark', 
					title : '备注' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
