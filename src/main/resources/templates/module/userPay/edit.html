<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userPay-edit" th:object="${userPay}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">商户：</label>
                <div class="col-sm-8">
                    <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="hidden">
                    <input id="userName" name="userId" th:field="*{user.userName}" class="form-control" readonly="readonly" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">当前金额：</label>
                <div class="col-sm-8">
                    <input id="payFeeCurrent" name="payFeeCurrent" th:field="*{payFeeCurrent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">累计充值：</label>
                <div class="col-sm-8">
                    <input id="payFeeTotal" name="payFeeTotal" th:field="*{payFeeTotal}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">	-->
                <!--<label class="col-sm-3 control-label">充值方式：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<select id="payMethod" name="payMethod"class="form-control"  >-->
                        <!--<option value="1"  th:selected="${payMethod==1}">微信</option>-->
                        <!--<option value="2" th:selected="${payMethod==2}">现金</option>-->
                    <!--</select> -->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/userPay"
		$("#form-userPay-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-userPay-edit').serialize());
			}
		});
	</script>
</body>
</html>
