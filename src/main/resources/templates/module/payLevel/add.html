<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payLevel-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值等级：</label>
				<div class="col-sm-8">
					<input id="awardLevel" name="awardLevel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值金额：</label>
				<div class="col-sm-8">
					<input id="awardMoney" name="awardMoney" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值说明：</label>
				<div class="col-sm-8">
					<input id="awardDesc" name="awardDesc" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/payLevel"
		$("#form-payLevel-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-payLevel-add').serialize());
			}
		});
	</script>
</body>
</html>
